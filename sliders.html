<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sliders bootstrap</title>
   <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

   <style>
        img{
            width: 100%;
            height: 100%;
        }
        body{
            background-color: #b6a976;
        }
        
        
        
            </style>

</head>
<body>
    <div class="container mt-8">
        <center><div class="card" style="width: 440px;">
        <h2>carousel<h2>
        <!-- indicators or little dashs that indicates how many image in the sliders-->
    <div id="demo" class="carousel slide" data-ride="carousel">
        <ul class="carousel-indicators">
            <li data-target="#demo" data-slide-to="0" class="active"></li>
            <li data-target="#demo" data-slide-to="1" ></li>
            <li data-target="#demo" data-slide-to="2" ></li>
            <li data-target="#demo" data-slide-to="3" ></li>
        </ul>
       
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="v6.jpeg" width="1100" height="500">
        </div>
        <div class="carousel-item">
            <img src="v7.jpeg" width="1100" height="500">
            <div class="carousel-caption">
                <h4>jaguar</h4>
            </div>
        </div>
        <div class="carousel-item">
            <img src="v3.jpeg" width="1100" height="500">
            <div class="carousel-caption">
                <h4>alfa romeo</h4>
            </div>
        </div>
        <div class="carousel-item">
            <img src="v4.jpeg" width="1100" height="500">
            <div class="carousel-caption">
                <h4>porsch</h4>
            </div>
        </div>
    </div>
    <div>
          <!-- controls : next and prev buttons-->
    <a class="carousel-control-prev" href="#demo" data-slide="prev">
        <span class="carousel-control-prev-icon"></span>
    </a>
    
    <a class="carousel-control-next" href="#demo" data-slide="next">
        <span class="carousel-control-next-icon"></span>
    </a>
    
        </div>
    </div>
    </div>
    
    
</body>
</html>
